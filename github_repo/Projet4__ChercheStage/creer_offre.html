<!doctype html> 
<html lang="fr"> 
   <head> 
      <meta charset="utf-8">
      <meta name="description" content="Postuler à une offre de stage">
      <title>Lebonplan</title>
      <link rel="stylesheet" href="creer_offre.css">
      <link rel="icon" href="./logo_chap.png">
    </head> 
    <body>
    <header style="text-align: center; padding: 20px;">
        <img src="file:./logo.png" alt="Logo" style="width: 500px;"> 
    </header>
    <header>
        <div class="navbar">
            <!-- Bouton hamburger -->
            <button class="menu-toggle" id="menu-toggle" aria-label="Ouvrir le menu">&#9776;</button>
            
            <nav class="nav-items-container">
                <ul class="main-menu" id="main-menu">
                    <li class="menu-item"><a href="file:./accueil_ent.HTML" class="top-level-entry ">Accueil</a></li>
                    <li class="menu-item"><a href="file:./contact_ent.HTML" class="top-level-entry">Contact</a></li>
                    <li class="menu-item"><a href="file:./entreprise.html" class="top-level-entry">Entreprise</a></li>
                    <li class="menu-item"><a href="file:./offre_ent.html" class="top-level-entry active">Offre</a></li>
                </ul>

                <!-- Liens de Connexion et S'inscrire à droite -->
                <div class="auth-links">
                    <a href="file:./accueil.html" class="button">Déconnexion</a>
                </div>
            </nav>
        </div>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="file:./offre_ent.HTML">Offre</a></li>
                <li class="breadcrumb-item"><a href="file:./creer_offre.HTML">Créer un offre</a></li>
            </ol>
        </nav>
        <br>
     </header>
     <main>
        <h2>Créer votre offre de stage</h2>
        <div class="offer-container">
          <p id="Offre" contenteditable="true" style="border: 1px dashed #ccc; padding: 10px;font-size: 1.5em;" 
             onfocus="if(this.textContent.trim() === 'Nom de l\'offre') this.textContent = '';" 
             onblur="if(this.textContent.trim() === '') this.textContent = 'Nom de l\'offre';">
             Nom de l'offre
          </p>
          
            <p id="description" contenteditable="true" style="border: 1px dashed #ccc; padding: 10px;" 
               onfocus="if(this.textContent.trim() === 'Description de l\'offre...') this.textContent = '';" 
               onblur="if(this.textContent.trim() === '') this.textContent = 'Description de l\'offre...';">
              Description de l'offre...
            </p>
            

            <button class="btn-delete">Publier</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <img src="logo_chap.png" alt="Logo gauche" class="footer-logo left">
            <img src="logo_text.png" alt="Logo droit" class="footer-logo right">
            <div class="footer-links">
                <a href="file:./coockies_ent.html">Cookies</a>
                <a href="file:./faq_ent.html">F.A.Q</a>
                <a href="file:./cgu_ent.html">Conditions générales</a>
                <a href="file:./protection_ent.html">Politique de protection des données</a>
            </div>
        </div>
    </footer>
</body> 
<script>
    // Cibler le bouton hamburger et le menu de gauche
const menuToggle = document.getElementById('menu-toggle');
const mainMenu = document.getElementById('main-menu');

// Ajouter un événement au clic pour afficher/masquer le menu
menuToggle.addEventListener('click', function() {
  mainMenu.classList.toggle('active'); // Ajouter ou retirer la classe 'active' pour ouvrir/fermer
});

  </script>
</html>
